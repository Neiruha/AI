title: "AI Stories"
description: "This dataset of AI-generated stories made by Neiruha"

# GitHub Pages требует тему, даже если используется remote_theme
theme: "jekyll-theme-primer"

remote_theme: "mmistakes/minimal-mistakes"

plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

collections:
  stories:
    output: true
    permalink: /stories/:name/
