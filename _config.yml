title: "AI Stories"
description: "This dataset of AI-generated stories made by Neiruha"

theme: "jekyll-theme-cayman"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

collections:
  stories:
    output: true
    permalink: /stories/:name/

defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
